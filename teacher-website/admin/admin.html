<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Admin-specific styles */
        body { background-color: var(--bg-darkest); color: var(--text-light); }
        .admin-container { max-width: 900px; margin: 50px auto; padding: 20px; }
        #password-prompt { text-align: center; max-width: 400px; margin: 100px auto; }
        #main-content { display: none; }
        
        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: var(--card-bg); margin: 10% auto; padding: 30px; border: 1px solid var(--border-color); width: 80%; max-width: 600px; border-radius: 10px; position: relative; }
        .close-btn { color: #aaa; position: absolute; top: 15px; right: 25px; font-size: 28px; font-weight: bold; cursor: pointer; }
        
        /* Form Styles */
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid var(--border-color); background-color: var(--bg-darkest); color: var(--text-light); font-size: 1rem; }
        
        /* Table Styles */
        .class-section { margin-bottom: 50px; }
        .chapters-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .chapters-table th, .chapters-table td { padding: 12px; border: 1px solid var(--border-color); text-align: left; }
        .chapters-table th { background-color: var(--primary-blue); }
        
        /* Button Styles */
        .admin-btn { background-color: var(--primary-blue); color: var(--text-bright); padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: background-color 0.3s ease; }
        .admin-btn:hover { background-color: var(--muted-purple); }
        .btn-edit { color: var(--light-lavender); cursor: pointer; margin-right: 15px; }
        .btn-delete { color: var(--accent-red); cursor: pointer; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="admin-container">
        <div id="password-prompt">
            <h1>Admin Login</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button id="login-btn" class="admin-btn">Login</button>
        </div>

        <div id="main-content">
            <div class="admin-header">
                <h1>Chapter Management</h1>
                <button id="create-new-btn" class="admin-btn">Create New Chapter</button>
            </div>

            <div class="class-section">
                <h2>Class 10 Chapters</h2>
                <table class="chapters-table">
                    <thead><tr><th>Ch #</th><th>Title</th><th>Unit</th><th>Actions</th></tr></thead>
                    <tbody id="chapters-tbody-10"></tbody>
                </table>
            </div>

            <div class="class-section">
                <h2>Class 9 Chapters</h2>
                <table class="chapters-table">
                    <thead><tr><th>Ch #</th><th>Title</th><th>Unit</th><th>Actions</th></tr></thead>
                    <tbody id="chapters-tbody-9"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="chapter-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Create New Chapter</h2>
            <form id="chapter-form">
                <input type="hidden" id="chapterId">
                <div class="form-group"><label for="title">Chapter Title</label><input type="text" id="title" required></div>
                <div class="form-group"><label for="chapterNumber">Chapter Number</label><input type="number" id="chapterNumber" required></div>
                <div class="form-group"><label for="classNumber">Class</label><select id="classNumber" required><option value="10">Class 10</option><option value="9">Class 9</option></select></div>
                <div class="form-group"><label for="unitName">Unit Name</label><input type="text" id="unitName" required></div>
                <div class="form-group"><label for="videoLink">YouTube Video Link</label><input type="text" id="videoLink"></div>
                <div class="form-group"><label for="notesLink">Notes PDF Link</label><input type="text" id="notesLink"></div>
                <div class="form-group"><label for="questionsLink">Questions PDF Link</label><input type="text" id="questionsLink"></div>
                <button type="submit" class="admin-btn">Save Chapter</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
