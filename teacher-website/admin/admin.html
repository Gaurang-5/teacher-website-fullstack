<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body class="admin-login-page">

    <header id="login-header">
        <div class="container">
            <a href="../index.html" class="logo">
    <img src="../images/my_logo.png" alt="Your Logo" class="header-logo">
    <span class="logo-divider"></span>
    <span class="logo-text">Maths</span>
</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../resources.html">Resources</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#" class="header-btn btn-highlight">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="particles-js"></div>

    <div id="password-prompt" class="futuristic-login-container">
        <div class="futuristic-login-card">
            <h1>Admin Portal</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button id="login-btn" class="futuristic-btn">Access Panel</button>
        </div>
    </div>

    <div id="main-content">
        <div class="admin-container">
            <div class="admin-header">
                <h1>Chapter Management</h1>
                <button id="create-new-btn" class="admin-btn">Create New Chapter</button>
            </div>
            <div class="class-section">
                <h2>Class 10 Chapters</h2>
                <table class="chapters-table">
                    <thead><tr><th>Ch #</th><th>Title</th><th>Unit</th><th>Actions</th></tr></thead>
                    <tbody id="chapters-tbody-10"></tbody>
                </table>
            </div>
            <div class="class-section">
                <h2>Class 9 Chapters</h2>
                <table class="chapters-table">
                    <thead><tr><th>Ch #</th><th>Title</th><th>Unit</th><th>Actions</th></tr></thead>
                    <tbody id="chapters-tbody-9"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="chapter-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Create New Chapter</h2>
            <form id="chapter-form">
                <input type="hidden" id="chapterId">
                <div class="form-group"><label for="title">Chapter Title</label><input type="text" id="title" required></div>
                <div class="form-group"><label for="chapterNumber">Chapter Number</label><input type="number" id="chapterNumber" required></div>
                <div class="form-group"><label for="classNumber">Class</label><select id="classNumber" required><option value="10">Class 10</option><option value="9">Class 9</option></select></div>
                <div class="form-group"><label for="unitName">Unit Name</label><input type="text" id="unitName" required></div>
                <div class="form-group"><label for="videoLink">YouTube Video Link</label><input type="text" id="videoLink"></div>
                <div class="form-group"><label for="notesLink">Notes PDF Link</label><input type="text" id="notesLink"></div>
                <div class="form-group"><label for="questionsLink">Questions PDF Link</label><input type="text" id="questionsLink"></div>
                <button type="submit" class="admin-btn">Save Chapter</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../js/particles-app.js"></script> 
    <script src="admin.js"></script>
</body>
</html>
